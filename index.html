<html lang="RU-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="MDB-Free/css/bootstrap.css">
    <link rel="stylesheet" href="MDB-Free/css/mdb.css">
    <link rel="stylesheet" href="style/index_st.css">
    <title>TO-DO</title>
</head>
<body>


<div class="container-fluid d-flex flex-row">
    <div class="row min-vw-100">
    <section class="form-dark mb-5 col-lg-3 col-6">

        <!--Form without header-->
        <div class="card special-color-dark">
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <!--Header-->
                <div class="text-center">
                    <h3 class="white-text mb-5 mt-4 font-weight-bold text-uppercase">to<a
                            class="green-text font-weight-bold"><strong>do</strong></a></h3>
                </div>

                <form action="" class="form">
                    <div class="md-form">
                        <input type="text" id="form101" class="form-control">
                        <label for="form101">Category</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="form102" class="form-control">
                        <label for="form102">Task name</label>
                    </div>

                    <div class="md-form">
                        <textarea id="form103" class="md-textarea form-control" rows="5"></textarea>
                        <label for="form103">Task text</label>
                    </div>


                    <!--Grid row-->
                    <div class="row d-flex align-items-center">

                        <!--Grid column-->
                        <div class="text-center col-md-12 mt-3 mb-2">
                            <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Send</button>

                        </div>
                        <!--Grid column-->
                    </div>
                </form>
                <!--Grid row-->

            </div>
        </div>

    </section>

    <div class="col-lg-9 col-6 row">
        <div class="col-9 mx-auto d-flex flex-wrap my-list">

        </div>
    </div>

    </div>

</div>


<script type="text/javascript" src="MDB-Free/js/jquery.min.js"></script>
<script type="text/javascript" src="MDB-Free/js/popper.min.js"></script>
<script type="text/javascript" src="MDB-Free/js/bootstrap.min.js"></script>
<script type="text/javascript" src="MDB-Free/js/mdb.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
